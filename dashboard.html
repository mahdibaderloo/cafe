<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Liilo | Admin</title>
    <link
      rel="shortcut icon"
      href="Images/lillo-logo.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/6d9cc78e8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/fonts.css" />
    <link rel="stylesheet" href="Styles/dashboard.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Dashboard Section -->
      <section class="dashboard-section">
        <p class="dashboard-title">داشبورد</p>
        <div class="sales">
          <img src="Images/money.svg" class="icon" alt="" />
          <div class="sales-volume-wrapper">
            <p class="sales-title">میزان فروش</p>
            <p class="sales-volume">34,000,000</p>
          </div>
        </div>
        <div class="chart-box">
          <canvas id="myChart"></canvas>
        </div>
      </section>

      <!-- Products Section -->
      <section class="products-secsion"></section>

      <!-- Profile Section -->
      <section class="profile-section"></section>

      <!-- Menu Section -->
      <section class="menu-section">
        <img src="Images/lillo-logo.png" alt="" class="logo" />
        <ul class="menu">
          <li class="menu-item">داشبورد</li>
          <li class="menu-item">محصولات</li>
          <li class="menu-item">پروفایل</li>
        </ul>
        <a href="index.html" class="logout">خروج</a>
      </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Scripts/chart.js"></script>
    <script src="Scripts/dashboard.js"></script>
  </body>
</html>
