<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Liilo | Login</title>
    <link
      rel="shortcut icon"
      href="Images/lillo-logo.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/6d9cc78e8f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/fonts.css" />
    <link rel="stylesheet" href="Styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="login-img-box">
          <img src="Images/main-pic.jpg" alt="pic" class="login-img" />
        </div>
        <form action="" class="login-form">
          <p class="login-title">داشبورد ادمین</p>
          <div>
            <img src="Images/profile.svg" alt="" class="icon" />
            <input
              type="text"
              name=""
              class="username-input"
              placeholder="نام کاربری..."
            />
          </div>
          <div>
            <img src="Images/lock.svg" alt="" class="icon" />
            <input
              type="password"
              name=""
              class="password-input"
              placeholder="رمز عبور..."
            />
          </div>
          <button class="login-btn" type="submit">ورود</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="Scripts/login.js"></script>
  </body>
</html>
